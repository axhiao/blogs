<p>More articles on the <em>Yellow Book</em> series:</p>
<ul class="homelist posts">
    {% for related in site.categories["yellow-book"] %}
      {% if page.id != related.id %}
          <li><span>{{ related.date | date_to_string }}</span> <a href="{{related.url}}">{{related.title}}</a></li>
      {% endif %}
    {% endfor %}
</ul>
